name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  GO_VERSION: '1.24'
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/seavey-org/sudoku

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      test_data: ${{ steps.filter.outputs.test_data }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            test_data:
              - 'test_data/**'
              - 'extraction_service/train_*.py'
              - 'extraction_service/extract_*.py'
            frontend:
              - 'frontend/**'

  validate-test-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Validate ground truth (warn-only for known issues)
        run: python test_data/validate_ground_truth.py --warn-only

      - name: Validate cage contiguity
        run: python test_data/validate_cage_contiguity.py

  lint-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: backend/go.sum

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          working-directory: backend
          args: --timeout=5m

  test-backend:
    runs-on: ubuntu-latest
    needs: lint-backend
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: backend/go.sum

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -race ./...

  lint-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Type check
        run: npm run type-check

  build-frontend:
    runs-on: ubuntu-latest
    needs: lint-frontend
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

  retrain-models:
    runs-on:
      group: homelab-runners
    needs: [validate-test-data, check-changes]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push' && needs.check-changes.outputs.test_data == 'true'
    defaults:
      run:
        shell: bash
        working-directory: extraction_service
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python virtual environment
        run: |
          rm -rf venv
          python3.11 -m venv venv
          source venv/bin/activate
          python --version
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Extract CNN training data from test images
        run: |
          source venv/bin/activate
          echo "Extracting training cells from test_data images..."
          python extract_training_cells.py
          echo "Training data extraction complete"

      - name: Train Digit CNN
        run: |
          source venv/bin/activate
          echo "Training Digit CNN classifier..."
          python train_digit_cnn.py --epochs 20 --batch-size 32
          echo "Digit CNN training complete"

      - name: Extract boundary training data
        run: |
          source venv/bin/activate
          echo "Extracting boundary training data..."
          python extract_boundary_training_data.py

      - name: Train Boundary Classifier
        run: |
          source venv/bin/activate
          echo "Training boundary classifier..."
          python train_boundary_classifier.py
          echo "Boundary classifier training complete"

      - name: Extract cage sum training data
        run: |
          source venv/bin/activate
          echo "Extracting cage sum training data..."
          python extract_cage_sum_training_data.py
          echo "Cage sum data extraction complete"

      - name: Prepare cage sum CNN data
        run: |
          source venv/bin/activate
          echo "Preparing cage sum CNN data..."
          python prepare_cage_sum_cnn_data.py
          echo "Cage sum CNN data preparation complete"

      - name: Train Cage Sum CNN
        run: |
          source venv/bin/activate
          echo "Training Cage Sum CNN..."
          python train_cage_sum_cnn.py --epochs 30 --batch-size 32
          echo "Cage Sum CNN training complete"

      - name: Upload retrained models
        uses: actions/upload-artifact@v4
        with:
          name: ml-models
          path: |
            extraction_service/models/digit_cnn.pth
            extraction_service/models/boundary_classifier_rf.pkl
            extraction_service/models/boundary_scaler.pkl
            extraction_service/models/cage_sum_cnn.pth

      - name: Display model info
        run: |
          echo "Retrained ML Models:"
          ls -lh models/

  build-push-app:
    runs-on: ubuntu-latest
    needs: [test-backend, build-frontend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}/app
          tags: |
            type=sha,prefix=,format=long
            type=raw,value=latest

      - name: Build and push app image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-push-extraction:
    runs-on: ubuntu-latest
    needs: retrain-models
    if: |
      always() &&
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main' &&
      (needs.retrain-models.result == 'success' || needs.retrain-models.result == 'skipped')
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Download ML models (from this run)
        if: needs.retrain-models.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: ml-models
          path: extraction_service/models

      - name: Download ML models (from previous run)
        if: needs.retrain-models.result == 'skipped'
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: ci-cd.yml
          name: ml-models
          path: extraction_service/models
          search_artifacts: true
          if_no_artifact_found: fail

      - name: Verify ML models exist
        run: |
          echo "Verifying ML models are present for Docker build..."
          ls -la extraction_service/models/
          test -f extraction_service/models/digit_cnn.pth || { echo "ERROR: digit_cnn.pth missing"; exit 1; }
          test -f extraction_service/models/boundary_classifier_rf.pkl || { echo "ERROR: boundary_classifier_rf.pkl missing"; exit 1; }
          test -f extraction_service/models/boundary_scaler.pkl || { echo "ERROR: boundary_scaler.pkl missing"; exit 1; }
          test -f extraction_service/models/cage_sum_cnn.pth || { echo "ERROR: cage_sum_cnn.pth missing"; exit 1; }

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}/extraction
          tags: |
            type=sha,prefix=,format=long
            type=raw,value=latest

      - name: Build and push extraction image
        uses: docker/build-push-action@v6
        with:
          context: ./extraction_service
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on:
      group: homelab-runners
    needs: [build-push-app, build-push-extraction, check-changes]
    if: |
      always() &&
      github.ref == 'refs/heads/main' &&
      github.event_name == 'push' &&
      needs.build-push-app.result == 'success' &&
      needs.build-push-extraction.result == 'success'
    environment: production
    env:
      SERVER: "192.168.86.227"
      APP_DIR: "/home/cody/sudoku"
      IMAGE_TAG: ${{ github.sha }}
    steps:
      - uses: actions/checkout@v4

      - name: Stop old systemd services (migration cleanup)
        run: |
          # Stop and disable old non-Docker systemd services if they exist
          ssh $SERVER "sudo systemctl stop sudoku 2>/dev/null || true"
          ssh $SERVER "sudo systemctl stop sudoku-extraction 2>/dev/null || true"
          ssh $SERVER "sudo systemctl disable sudoku 2>/dev/null || true"
          ssh $SERVER "sudo systemctl disable sudoku-extraction 2>/dev/null || true"

      - name: Sync deployment files to server
        run: |
          ssh $SERVER "sudo mkdir -p $APP_DIR && sudo chown \$(whoami) $APP_DIR"
          ssh $SERVER "mkdir -p $APP_DIR/deployment $APP_DIR/data"
          scp docker-compose.yml $SERVER:$APP_DIR/
          scp deployment/*.service deployment/*.conf $SERVER:$APP_DIR/deployment/ 2>/dev/null || true
          # Verify docker-compose.yml was copied
          ssh $SERVER "ls -la $APP_DIR/docker-compose.yml"

      - name: Save IMAGE_TAG for systemd service
        run: |
          ssh $SERVER "echo 'IMAGE_TAG=${{ github.sha }}' > $APP_DIR/.env.deploy"

      - name: Log in to GHCR on server
        run: |
          ssh $SERVER "echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin"

      - name: Pull and deploy images
        run: |
          ssh $SERVER "cd $APP_DIR && IMAGE_TAG=${{ github.sha }} docker compose pull"
          ssh $SERVER "cd $APP_DIR && IMAGE_TAG=${{ github.sha }} docker compose down --remove-orphans || true"
          # Force remove any stale containers that might conflict (from previous non-compose deployments)
          ssh $SERVER "docker rm -f sudoku-backend sudoku-extraction 2>/dev/null || true"
          ssh $SERVER "cd $APP_DIR && IMAGE_TAG=${{ github.sha }} docker compose up -d"

      - name: Wait for services to be healthy
        run: |
          echo "Waiting for services to start..."
          sleep 10
          ssh $SERVER "cd $APP_DIR && docker compose ps"

      - name: Verify service health
        run: |
          echo "Checking backend health..."
          ssh $SERVER "curl -sf http://localhost:3081/api/health || echo 'Backend health check pending (endpoint may not exist)'"

          echo "Checking extraction service health..."
          ssh $SERVER "docker exec sudoku-extraction curl -sf http://localhost:5001/health" || echo "Extraction health check pending"

      - name: Setup Docker Compose systemd service
        run: |
          scp deployment/sudoku-docker.service $SERVER:/tmp/
          ssh $SERVER "sudo mv /tmp/sudoku-docker.service /etc/systemd/system/"
          ssh $SERVER "sudo systemctl daemon-reload"
          ssh $SERVER "sudo systemctl enable sudoku-docker"

      - name: Configure nginx
        run: |
          scp deployment/sudoku.seavey.dev.conf $SERVER:/tmp/
          ssh $SERVER "sudo mv /tmp/sudoku.seavey.dev.conf /etc/nginx/sites-available/sudoku.seavey.dev.conf"
          ssh $SERVER "sudo ln -sf /etc/nginx/sites-available/sudoku.seavey.dev.conf /etc/nginx/sites-enabled/"
          ssh $SERVER "sudo nginx -t && sudo systemctl reload nginx"

      - name: Purge Cloudflare cache
        if: needs.check-changes.outputs.frontend == 'true'
        run: |
          curl -X POST "https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ZONE_ID }}/purge_cache" \
            -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            --data '{"hosts":["sudoku.seavey.dev"]}'

      - name: Clean up old Docker images
        run: |
          echo "=== Docker disk usage before cleanup ==="
          ssh $SERVER "docker system df"
          echo ""
          echo "Pruning unused Docker images..."
          ssh $SERVER "docker image prune -af --filter 'until=168h'"
          echo ""
          echo "=== Docker disk usage after cleanup ==="
          ssh $SERVER "docker system df"

      - name: Deployment summary
        run: |
          echo "=== Deployment Complete ==="
          echo "App URL: https://sudoku.seavey.dev"
          echo "Image tag: ${{ github.sha }}"
          echo ""
          echo "=== Service Status ==="
          ssh $SERVER "cd $APP_DIR && docker compose ps"
          echo ""
          echo "To rollback: IMAGE_TAG=<previous-sha> docker compose up -d"
